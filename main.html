<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%; border-collapse: collapse;">
      <tr>
        <td style="width: 50%;">
          <table border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th colspan="2">Nested Table 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Column 1</td>
                <td>Column 2</td>
              </tr>
              <tr>
                <td>abc</td>
                <td>def</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td style="width: 50%;">
          <table border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th colspan="2">Nested Table 1</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ul>
                    <li>List item</li>
                    <li>List item</li>
                    <li>List item</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td style="width: 50%;">
          <table border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th colspan="2">Nested Table 3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <a href="#" style="text-decoration: none; color: purple;">Nested Table</a>
                </td>
                <td>Demo Continued</td>
              </tr>
            </tbody>
          </table>
        </td>
        <td style="width: 50%;">
          <table border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th colspan="2">Nested Table 4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2" style="background-color: black; color: white; text-align: center;">HTML</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
